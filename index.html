<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mad Libs Web App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Mad Libs Web App</h1>
            <h2>Choose a Story</h2>
        </div>
        <div id='story_input'></div>
        <div id='button_group'>
            <button class="story_btn" id='story1'>Mission Statement</button>
            <button class="story_btn" id='story2'>Lunch Room!</button>
            <button class="story_btn" id='story3'>Weather Report</button>
        </div>
        <div id='story_output'></div>

        <div class="button">
            <button id="create-story">Create another story</button>
        </div>
        <script src="stories.js"></script>
    </body>

</html>
